<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    body{
        overflow: hidden;
    }
    main{
        height: 100%;
        width: 100%;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    button{
        font-size: 18px;
        font-weight: 600;
        padding: 12px 24px;
        background-color: rgb(44, 151, 126);
        color: white;
        border-radius: 7px;
        border: none;
        cursor: pointer;
        position: relative;
        z-index: 999;
    }
    button:active{
        scale: 0.95;
    }
    h1{
        color: white;
        white-space: nowrap;
    }
</style>
<body>
    <main>
        <button>Create</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
